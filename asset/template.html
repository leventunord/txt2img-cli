<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    @page {
      size: 297px 420px;
      margin: 0;
    }

    body {
      margin: 0;
      padding: 0;
    }

    .page {
      display: flex;
      width: 297px;
      padding-top: 39px;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      gap: 29px;
    }

    .headline {
      width: 297px;
      height: 55px;

      color: #000;
      text-align: justify;
      font-family: "Typical Writer";
      font-size: 16px;
      font-style: normal;
      font-weight: 100;
      line-height: normal;
      letter-spacing: -1.12px;
    }

    .canvas {
      width: 295px;
      height: 295px;

      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="headline">placeholder</div>
    <div class="canvas"></div>
  </div>
</body>
</html>
